<body>


<script>
    var mijnauto = {
        merk: "toyota",
        kleur: "white",
        snelhied: 0,

        gasgeven: function () {
            this.snelhied += 5
            console.log(this.snelhied);
        },
        toeteren: function () {
            console.log("toet");
        }

    }
    console.log(mijnauto.merk);

    var i = 0
    while (i < 9 ) {

        if (i == 4) {
            mijnauto.toeteren();
        }
        i++
    }


</script>
